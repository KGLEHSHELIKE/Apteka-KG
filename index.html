<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>apteka.kg | LIVE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; transition: 0.3s; background-color: #f8fafc; color: #1e293b; overflow-x: hidden; }
        body.dark { background-color: #0f172a; color: #f1f5f9; }
        .dark .bg-white { background-color: #1e293b !important; color: #f1f5f9 !important; }
        .dark .bg-slate-50 { background-color: #334155 !important; }
        .dark .border { border-color: #334155 !important; }
        .input-style { background: #f1f5f9; border: 2px solid transparent; border-radius: 12px; padding: 12px 16px; outline: none; width: 100%; font-weight: 600; }
        .input-style:focus { border-color: #007bff; background: white; }
        .btn-primary { background-color: #007bff; color: white; padding: 12px; border-radius: 12px; font-weight: bold; }
        .btn-sell-float { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #10b981; color: white; padding: 16px 32px; border-radius: 50px; font-weight: 900; box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4); z-index: 50; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .category-pill { padding: 8px 20px; border-radius: 50px; background: white; border: 1px solid #e2e8f0; font-weight: 600; white-space: nowrap; cursor: pointer; transition: 0.2s; }
        .category-pill.active { background: #007bff; color: white; border-color: #007bff; }
    </style>
</head>
<body id="app-body">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // === –ù–ê–°–¢–†–û–ô–ö–ê –ë–ê–ó–´ –î–ê–ù–ù–´–• ===
        const SUPABASE_URL = "https://mxybbskobdovnevhflrj.supabase.co";
        const SUPABASE_KEY = "sb_publishable_5WR1e2TY6kS3ff7_ZJD_uQ_uQIFw2mS"; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const CATEGORIES = ['–í—Å–µ', '–õ–µ–∫–∞—Ä—Å—Ç–≤–∞', '–í–∏—Ç–∞–º–∏–Ω—ã', '–†–µ–±–µ–Ω–æ–∫', '–ö–æ—Å–º–µ—Ç–∏–∫–∞', '–ì–∏–≥–∏–µ–Ω–∞', '–ó–æ–æ—Ç–æ–≤–∞—Ä—ã'];

        const App = () => {
            const [items, setItems] = useState([]);
            const [cart, setCart] = useState([]);
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('apt_user') || 'null'));
            const [modal, setModal] = useState(null);
            const [selected, setSelected] = useState(null);
            const [activeCat, setActiveCat] = useState('–í—Å–µ');
            const [darkMode, setDarkMode] = useState(false);
            const [searchQuery, setSearchQuery] = useState("");

            useEffect(() => {
                fetchItems();
                document.getElementById('app-body').className = darkMode ? 'dark' : '';
                if(window.lucide) lucide.createIcons();
            }, [darkMode, activeCat]);

            async function fetchItems() {
                let query = supabaseClient.from('items').select('*').order('created_at', { ascending: false });
                if (activeCat !== '–í—Å–µ') {
                    query = query.eq('type', activeCat);
                }
                const { data, error } = await query;
                if (!error) setItems(data || []);
            }

            async function handlePublish() {
                const title = document.getElementById('at').value;
                const price = document.getElementById('ap').value;
                const phone = document.getElementById('aph').value;
                const desc = document.getElementById('ad').value;
                const cat = document.getElementById('ac').value;

                if(!title || !price || !phone) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");

                const { error } = await supabaseClient.from('items').insert([{
                    title, price, phone: phone.replace(/\D/g,''), desc, type: cat, owner: user?.login || '–ì–æ—Å—Ç—å'
                }]);

                if (!error) {
                    alert("–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
                    setModal(null);
                    fetchItems();
                } else {
                    alert("–û—à–∏–±–∫–∞: " + error.message);
                }
            }

            const filteredItems = items.filter(i => i.title.toLowerCase().includes(searchQuery.toLowerCase()));

            return (
                <div className="min-h-screen pb-32">
                    {/* Header */}
                    <header className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-40 shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                                <i data-lucide="plus-square"></i>
                            </div>
                            <h1 className="text-xl font-black text-blue-600 italic">APTEKA.KG</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setDarkMode(!darkMode)} className="p-3 bg-slate-100 rounded-2xl hover:bg-slate-200 transition">
                                <i data-lucide={darkMode ? "sun" : "moon"} size={20}></i>
                            </button>
                            <button onClick={() => setModal('cart')} className="p-3 bg-blue-50 text-blue-600 rounded-2xl relative">
                                <i data-lucide="shopping-cart" size={20}></i>
                                {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center border-2 border-white">{cart.length}</span>}
                            </button>
                            {user ? (
                                <button onClick={() => setModal('profile')} className="w-11 h-11 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-200">
                                    {user.login[0].toUpperCase()}
                                </button>
                            ) : (
                                <button onClick={() => setModal('auth')} className="btn-primary px-6">–í–û–ô–¢–ò</button>
                            )}
                        </div>
                    </header>

                    {/* Search & Categories */}
                    <div className="p-4 space-y-4">
                        <div className="relative">
                            <i data-lucide="search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20}></i>
                            <input 
                                className="input-style pl-12 h-14 text-lg shadow-sm" 
                                placeholder="–ü–æ–∏—Å–∫ –ª–µ–∫–∞—Ä—Å—Ç–≤..." 
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                        </div>
                        <div className="flex gap-2 overflow-x-auto no-scrollbar pb-2">
                            {CATEGORIES.map(c => (
                                <button key={c} onClick={() => setActiveCat(c)} className={`category-pill ${activeCat === c ? 'active' : ''}`}>
                                    {c}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Grid */}
                    <main className="p-4 grid grid-cols-2 gap-4">
                        {filteredItems.map(item => (
                            <div key={item.id} onClick={() => setSelected(item)} className="bg-white p-3 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-md active:scale-95 transition">
                                <div className="h-40 bg-slate-50 rounded-[2rem] mb-3 flex items-center justify-center text-5xl">üì¶</div>
                                <div className="px-2 pb-2">
                                    <h3 className="font-bold text-sm truncate uppercase mb-1">{item.title}</h3>
                                    <div className="flex justify-between items-center">
                                        <b className="text-blue-600 text-xl font-black">{item.price} —Å</b>
                                        <div className="bg-blue-50 p-2 rounded-lg text-blue-600"><i data-lucide="chevron-right" size={16}></i></div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </main>

                    {/* Float Button */}
                    <button onClick={() => user ? setModal('sell') : setModal('auth')} className="btn-sell-float flex items-center gap-2">
                        <i data-lucide="plus-circle"></i> –ü–†–û–î–ê–¢–¨
                    </button>

                    {/* Modals (Sell, Cart, Details etc.) */}
                    {modal === 'sell' && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-end sm:items-center justify-center p-4 z-[100]">
                            <div className="bg-white w-full max-w-md p-8 rounded-[3rem] animate-in slide-in-from-bottom duration-300">
                                <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
                                <h2 className="text-2xl font-black mb-6 uppercase flex items-center gap-2">
                                    <i data-lucide="package-plus" className="text-emerald-500"></i> –ù–æ–≤—ã–π —Ç–æ–≤–∞—Ä
                                </h2>
                                <div className="space-y-4">
                                    <input id="at" className="input-style" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" />
                                    <div className="grid grid-cols-2 gap-3">
                                        <input id="ap" type="number" className="input-style" placeholder="–¶–µ–Ω–∞ (—Å–æ–º)" />
                                        <select id="ac" className="input-style">
                                            {CATEGORIES.filter(c => c !== '–í—Å–µ').map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                    </div>
                                    <input id="aph" className="input-style" placeholder="WhatsApp (–Ω–∞–ø—Ä–∏–º–µ—Ä: 996700123456)" />
                                    <textarea id="ad" className="input-style h-28" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∏ —Å–æ—Å—Ç–æ—è–Ω–∏–µ"></textarea>
                                    <button onClick={handlePublish} className="w-full btn-primary py-5 rounded-[1.5rem] text-lg shadow-xl shadow-blue-100 mt-4">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
                                    <button onClick={() => setModal(null)} className="w-full text-slate-400 font-bold py-2">–û—Ç–º–µ–Ω–∞</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {selected && (
                        <div className="fixed inset-0 bg-white z-[100] p-6 flex flex-col animate-in fade-in duration-200">
                            <button onClick={() => setSelected(null)} className="mb-6 w-12 h-12 flex items-center justify-center bg-slate-100 rounded-2xl text-slate-600">
                                <i data-lucide="x"></i>
                            </button>
                            <div className="h-72 bg-slate-50 rounded-[3.5rem] mb-8 flex items-center justify-center text-9xl shadow-inner italic font-black text-slate-200">
                                üíä
                            </div>
                            <div className="flex-grow">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <span className="text-blue-600 font-black text-xs uppercase tracking-widest">{selected.type}</span>
                                        <h2 className="text-4xl font-black uppercase leading-tight">{selected.title}</h2>
                                    </div>
                                    <div className="text-3xl font-black text-blue-600">{selected.price} —Å–æ–º</div>
                                </div>
                                <div className="bg-slate-50 p-6 rounded-[2rem] min-h-[150px] mb-8 border border-slate-100">
                                    <p className="text-slate-600 leading-relaxed text-lg">{selected.desc || '–ü—Ä–æ–¥–∞–≤–µ—Ü –Ω–µ –¥–æ–±–∞–≤–∏–ª –æ–ø–∏—Å–∞–Ω–∏–µ.'}</p>
                                </div>
                            </div>
                            <div className="grid grid-cols-4 gap-3">
                                <button onClick={() => {setCart([...cart, {...selected, cid: Math.random()}]); setSelected(null);}} className="bg-blue-50 text-blue-600 p-5 rounded-3xl flex items-center justify-center">
                                    <i data-lucide="shopping-cart"></i>
                                </button>
                                <a href={`https://wa.me/${selected.phone}?text=–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, —è –ø–æ –ø–æ–≤–æ–¥—É: ${selected.title}`} 
                                   target="_blank" 
                                   className="col-span-3 bg-[#25D366] text-white py-5 rounded-[2rem] font-black text-center text-xl shadow-xl flex items-center justify-center gap-3">
                                    <i data-lucide="message-circle" fill="white"></i> WHATSAPP
                                </a>
                            </div>
                        </div>
                    )}

                    {modal === 'cart' && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-md rounded-[3rem] p-8 shadow-2xl">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-3xl font-black uppercase italic text-blue-600">–ö–æ—Ä–∑–∏–Ω–∞</h2>
                                    <button onClick={() => setModal(null)} className="p-2 bg-slate-100 rounded-xl"><i data-lucide="x"></i></button>
                                </div>
                                <div className="max-h-[400px] overflow-y-auto pr-2 no-scrollbar space-y-4">
                                    {cart.length === 0 ? <div className="text-center py-10 text-slate-400 font-bold">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div> : cart.map(i => (
                                        <div key={i.cid} className="flex items-center gap-4 bg-slate-50 p-4 rounded-3xl border border-slate-100">
                                            <div className="w-16 h-16 bg-white rounded-2xl flex items-center justify-center text-2xl">üíä</div>
                                            <div className="flex-grow min-w-0">
                                                <h4 className="font-bold text-xs uppercase truncate">{i.title}</h4>
                                                <b className="text-blue-600 font-black">{i.price} —Å–æ–º</b>
                                            </div>
                                            <button onClick={() => setCart(cart.filter(c => c.cid !== i.cid))} className="text-red-400 p-2 hover:bg-red-50 rounded-xl transition"><i data-lucide="trash-2" size={20}></i></button>
                                        </div>
                                    ))}
                                </div>
                                {cart.length > 0 && (
                                    <div className="pt-6 border-t mt-6">
                                        <div className="flex justify-between items-center mb-6">
                                            <span className="font-black uppercase text-xs text-slate-400 tracking-widest">–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ:</span>
                                            <span className="text-3xl font-black text-blue-600">{cart.reduce((a, b) => a + Number(b.price), 0)} —Å</span>
                                        </div>
                                        <button onClick={() => {alert("–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!"); setCart([]); setModal(null);}} className="w-full btn-primary py-6 rounded-3xl font-black uppercase text-lg shadow-xl shadow-blue-100">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
