                    {modal === 'auth' && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-md">
                            <div className="bg-white w-full max-w-sm rounded-[3rem] p-10 shadow-2xl modal-animate text-center relative">
                                <h2 className="text-2xl font-black uppercase mb-6 text-blue-600 italic">–í—Ö–æ–¥</h2>
                                <input value={loginInput} onChange={e => setLoginInput(e.target.value)} className="input-style mb-4" placeholder="–õ–æ–≥–∏–Ω" />
                                <input type="password" value={passInput} onChange={e => setPassInput(e.target.value)} className="input-style mb-6" placeholder="–ü–∞—Ä–æ–ª—å" />
                                <button onClick={handleAuth} className="w-full btn-primary py-5 rounded-2xl font-black uppercase text-sm">–í–æ–π—Ç–∏</button>
                                <button onClick={() => setModal(null)} className="mt-4 text-slate-400 font-bold uppercase text-[10px]">–ó–∞–∫—Ä—ã—Ç—å</button>
                            </div>
                        </div>
                    )}

                    {modal === 'profile' && user && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={() => setModal(null)}></div>
                            <div className="relative w-full max-w-sm bg-white h-screen p-8 flex flex-col modal-animate shadow-2xl">
                                <div className="mt-12 text-center mb-8">
                                    <div className="w-24 h-24 mx-auto mb-4 bg-blue-600 rounded-full flex items-center justify-center text-white text-4xl font-black">{user.login[0].toUpperCase()}</div>
                                    <div className="font-black text-xl italic text-blue-600">{user.login}</div>
                                    {isAdmin && <span className="text-red-500 font-black text-[10px] uppercase block mt-2">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</span>}
                                </div>
                                <button onClick={() => { setUser(null); setModal(null); }} className="w-full p-5 text-red-500 font-black uppercase text-[10px] bg-red-50 rounded-2xl mt-auto">–í—ã–π—Ç–∏</button>
                            </div>
                        </div>
                    )}

                    {modal === 'sell' && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60">
                            <div className="bg-white w-full max-w-lg rounded-[3rem] p-8 shadow-2xl modal-animate overflow-y-auto max-h-[90vh]">
                                <div className="flex justify-between items-center mb-6"><h2 className="text-xl font-black text-blue-600 uppercase italic">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h2><button onClick={() => setModal(null)} className="p-2 bg-slate-100 rounded-full"><i data-lucide="x"></i></button></div>
                                <div className="space-y-4">
                                    <input id="sell-title" className="input-style" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" />
                                    <div className="grid grid-cols-2 gap-3">
                                        <select id="sell-type" className="input-style uppercase text-[10px] font-black">
                                            {Object.keys(CATEGORIES_DATA).filter(k => k !== '–í—Å–µ —Ç–æ–≤–∞—Ä—ã').map(k => <option key={k} value={k}>{k}</option>)}
                                        </select>
                                        <input id="sell-price" type="number" className="input-style" placeholder="–¶–µ–Ω–∞" />
                                    </div>
                                    <input id="sell-phone" className="input-style" placeholder="WhatsApp (996...)" />
                                    <textarea id="sell-desc" className="input-style h-28" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
                                </div>
                                <button onClick={async () => {
                                    const t = document.getElementById('sell-title').value;
                                    const p = document.getElementById('sell-price').value;
                                    const ph = document.getElementById('sell-phone').value;
                                    const d = document.getElementById('sell-desc').value;
                                    const ty = document.getElementById('sell-type').value;
                                    const { error } = await supabaseClient.from('items').insert([{
                                        title: t, price: p, phone: ph.replace(/\D/g, ''), type: ty, description: d, owner: user.login, img: DEFAULT_IMG
                                    }]);
                                    if(!error) { setModal(null); fetchFromDB(); alert("–ì–æ—Ç–æ–≤–æ!"); }
                                }} className="w-full btn-primary py-5 rounded-3xl font-black uppercase mt-6">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                            </div>
                        </div>
                    )}

                    {selectedProduct && (
                        <div className="fixed inset-0 z-[150] bg-black/70 backdrop-blur-md flex flex-col p-4 md:p-10 overflow-y-auto modal-animate">
                            <div className="bg-white max-w-2xl mx-auto w-full rounded-[3rem] overflow-hidden flex flex-col">
                                <div className="relative bg-slate-50 p-10 h-80 flex items-center justify-center">
                                    <button onClick={() => setSelectedProduct(null)} className="absolute top-6 right-6 w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-md"><i data-lucide="x"></i></button>
                                    <img src={selectedProduct.img || DEFAULT_IMG} className="h-full object-contain" />
                                </div>
                                <div className="p-8">
                                    <h2 className="text-3xl font-black uppercase mb-2">{selectedProduct.title}</h2>
                                    <div className="text-3xl font-black text-blue-600 mb-6">{selectedProduct.price} —Å–æ–º</div>
                                    <div className="bg-slate-50 p-6 rounded-[2rem] border mb-8 text-slate-600 leading-relaxed whitespace-pre-line">{selectedProduct.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è.'}</div>
                                    <div className="flex flex-col gap-3">
                                        {selectedProduct.phone && (
                                            <a href={`https://wa.me/${selectedProduct.phone}`} className="w-full bg-[#25D366] text-white py-5 rounded-3xl font-black text-center text-xl shadow-lg flex items-center justify-center gap-2">
                                                <i data-lucide="message-circle"></i> –ù–ê–ü–ò–°–ê–¢–¨ –í WHATSAPP
                                            </a>
                                        )}
                                        <button onClick={() => { setCart([...cart, {...selectedProduct, cid: Date.now()}]); setSelectedProduct(null); }} className="w-full btn-primary py-5 rounded-3xl font-black uppercase text-xl">–í –ö–û–†–ó–ò–ù–£</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {modal === 'cart' && (
                        <div className="fixed inset-0 z-[60] flex justify-end">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={() => setModal(null)}></div>
                            <div className="relative w-full max-w-md bg-white h-screen shadow-2xl flex flex-col p-8 modal-animate">
                                <div className="flex justify-between items-center mb-8"><h2 className="text-2xl font-black uppercase italic text-blue-600">–ö–æ—Ä–∑–∏–Ω–∞</h2><button onClick={() => setModal(null)} className="p-2 bg-slate-100 rounded-full"><i data-lucide="x"></i></button></div>
                                <div className="flex-grow overflow-y-auto space-y-4 no-scrollbar">
                                    {cart.length === 0 ? <div className="text-center py-20 opacity-20 text-3xl font-black uppercase">–ü—É—Å—Ç–æ</div> : 
                                    cart.map(i => (
                                        <div key={i.cid} className="flex gap-4 items-center bg-slate-50 p-4 rounded-3xl border">
                                            <div className="flex-grow min-w-0"><h4 className="font-bold text-xs uppercase truncate">{i.title}</h4><b className="text-blue-600 font-black">{i.price} —Å</b></div>
                                            <button onClick={() => setCart(cart.filter(c => c.cid !== i.cid))} className="text-red-400 p-2"><i data-lucide="trash-2" size={20}></i></button>
                                        </div>
                                    ))}
                                </div>
                                {cart.length > 0 && (
                                    <div className="pt-6 border-t mt-6">
                                        <div className="flex justify-between items-center mb-6"><span>–ò—Ç–æ–≥–æ:</span><span className="text-3xl font-black text-blue-600">{totalSum} —Å</span></div>
                                        <button onClick={() => { setModal(null); setIsCheckout(true); }} className="w-full btn-primary py-6 rounded-3xl font-black uppercase text-lg shadow-xl">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
