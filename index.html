                    {modal === 'admin_panel' && (

                    {modal === 'sell' && (

                                        desc: document.getElementById('sell-desc').value, 
                                        id: Date.now(), 
                                        owner: user.login,

                                </div>

                    {modal === 'cart' && (
                        <div className="fixed inset-0 z-[60] flex justify-end">

                                <div className="flex justify-between items-center mb-8"><h2 className="text-2xl font-black uppercase italic text-blue-600">–ö–æ—Ä–∑–∏–Ω–∞</h2><button onClick={() => setModal(null)} className="p-2 bg-slate-100 rounded-full"><i data-lucide="x"></i></button></div>

                                        <button onClick={() => {alert("–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!"); setCart([]); setModal(null);}} className="w-full btn-primary py-6 rounded-3xl font-black uppercase text-lg shadow-xl">–ö—É–ø–∏—Ç—å –≤—Å–µ</button>
                                    </div>
                                )}

                    )}

        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
